<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de {{ alumno.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Notas de: {{ alumno.nombre }}</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Tipo de Nota</th>
                    <th>Valor</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in alumno.notas %}
                <tr>
                    <td>{{ nota.tipo.capitalize() }}</td> 
                    <td>{{ nota.valor }}</td>
                    <td>
                        <form action="{{ url_for('borrar_nota', nota_id=nota.id) }}" method="POST" class="form-borrar">
                            <button type="submit" class="btn-borrar">[X]</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Este alumno no tiene notas cargadas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('inicio') }}" class="link-volver">&larr; Volver al listado</a>
    
    </div> </body>
</html>
