<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de {{ alumno.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="app-header">
        <img src="https://esin.prefecturanaval.gob.ar/pluginfile.php/1/theme_academi/logo/-1/esin.png" alt="Logo ESIN" class="app-logo">
    </header>

    <div class="container">
        <h1>Notas de: {{ alumno.nombre }}</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Tipo de Nota</th>
                    <th>Valor</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in alumno.notas %}
                <tr>
                    <td>{{ nota.tipo.capitalize() }}</td> 
                    <td>{{ nota.valor }}</td>
                    <td>
                        <a href="{{ url_for('editar_nota', nota_id=nota.id) }}" class="btn-editar">Editar</a>
                        <form action="{{ url_for('borrar_nota', nota_id=nota.id) }}" method="POST" class="form-borrar">
                            <button type="submit" class="btn-borrar">[X]</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Este alumno no tiene notas cargadas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('detalle_materia', materia_id=alumno.materia_id) }}" class="link-volver">&larr; Volver al listado de Alumnos</a>
    
    </div> <footer class="app-footer">
        <p>Herramienta desarrollada por Andrés Enrique Hansen</p>
    </footer>

</body>
</html>
